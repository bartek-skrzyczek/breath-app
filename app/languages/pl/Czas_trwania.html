<p class='p-static'>Czas trwania<p>
<p class='p-static'>Zacznij od&nbsp;kilku minut, potem możesz wydłużać czas ćwiczenia zależnie od&nbsp;chęci i&nbsp;możliwości. Kiedy już&nbsp;się  przyzwyczaisz proponuje ćwiczyć co najmniej 15 minut dziennie w&nbsp;celu redukcji stresu ciała i&nbsp;umysłu.<p>
