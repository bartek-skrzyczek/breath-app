<p class='p-static'>O APLIKACJI<p>
<p class='p-static'>Aplikacja umożliwia oddychanie prowadzące do głębokiej relaksacji poprzez rytm 5, 6, 7 oddechów na&nbsp;minutę. Oddech reguluje pracę układu nerwowego i&nbsp;krwionośnego pozytywnie wpływając na&nbsp;cały organizm. <p>
