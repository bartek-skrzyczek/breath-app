<p class='p-static'> Duration <p>
<p class='p-static'>You can start with a few minutes. After some practice you can extend the period depending on your will, capacity and intention. Optimally, it is beneficial to breathe 6 breaths per minute for at least 15 minutes everyday to relieve stress in your body and mind.<p>
